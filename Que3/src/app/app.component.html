<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question3</title>
</head>
<body>
  <form [formGroup]="userForm">
    <label for="">Phone Number</label>
    <input type="number" id="phone_number1" name="phoneNumber1" formControlName="phoneNumber1">
    <button (click)="onAddPhoneNumber()">Add another phone number</button>
    <div *ngFor="let el of phoneNumbers; let i=index">
      <label for="">Phone Number {{i}}</label>
      <input type="number" formControlName="{{'phoneNumber' + (i+2)}}" >
    </div>
 </form>
 <button type="submit" (click)="onSubmit(userForm)">Submit</button>
</body>
</html>
